<VirtualHost *:8080>
    ServerName https://${C9_HOSTNAME}:443
    ProxyPass / http://localhost:8000/
    ProxyPassReverse / http://localhost:8000/
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    #ProxyPass / http://localhost:8000/
    #ProxyPassReverse / http://localhost:8000/
</VirtualHost>
