<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>App List</title>
</head>
<body>
	<h1>App List</h1>
	{% if app_list %}
		<ul>
			{% for app in app_list %}
			
				<li><a href="{% url 'keychain:app_service' app.app_id.hex %}">{{ app.app_name }}</a></li>
				
			{% endfor %}
		</ul>
	{% endif %}
	<a href="{% url 'keychain:app_signup'%}"><input type="submit" value="sign up"></a>
</body>
</html>
